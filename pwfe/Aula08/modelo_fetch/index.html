<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="page">
        <span class="page-title">To-Do List</span>
        <div class="todo">
            <div class="todo-i modelo">
                <div class="uid">
                    <span id="userId">1</span>
                </div>
                <div class="todoTitle">
                    <span id="title">AAAAAAAA</span>
                </div>
                <div class="checkbox">
                    <label for="cb">Completado</label>
                    <input type="checkbox" name="cb" id="completed">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
