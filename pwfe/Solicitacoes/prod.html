<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Produto</title>
</head>
<body onload="carregar()">
    <header>
        <nav class="nav">
            <span class="back" onclick="window.history.back()">◄</span>
            <span>Produtos</span>
        </nav>
    </header>
    <div class="page pageProd">
        <span class="cadastrar" onclick="toggleModal()">Cadastrar</span>
        <div class="tableCont">
            <table>
                <thead>
                    <tr>
                        <th>Código Prod.</th>
                        <th>Nome Prod.</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="modelo">
                        <td id="codProd">2000</td>
                        <td id="nomeProd">Contabilidade</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal escondido">
        <div class="modal-cont">
            <span onclick="toggleModal(0)" class="fechar">×</span>
            <div class="form-prod">
                <div class="form-control">
                    <label for="codProd">Cód. Prod.</label>
                    <input type="number" name="codProd" id="codProdInp">
                </div>
                <div class="form-control">
                    <label for="nomeProd">Nome Prod.</label>
                    <input type="text" name="nomeProd" id="nomeProdInp">
                </div>
            </div>
            
            <button class="btn" onclick="cadastrar()">Confirmar</button>
        </div>
    </div>
</body>
<script src="./scriptProd.js"></script>
</html>
