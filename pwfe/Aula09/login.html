<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="page-login">
        <div class="card-login">
            <span class="card-title">Entre na sua conta <span class="brand-name">Shifty</span></span>
            <div class="form-control">
                <input type="text" name="email" id="email" required>
                <label for="email">Email</label>
                <span class="mask"></span>
            </div>
            <span class="error hidden">Equivocou-se no email</span>
            <div class="form-control">
                <input type="password" name="senha" id="senha" required>
                <label for="senha">Senha</label>
                <span class="mask mask-senha"></span>
            </div>
            <span class="error hidden">Equivocou-se na senha</span>
            <button class="btn" onclick="validarUser()">Entrar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
