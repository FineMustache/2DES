<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="page">
        <div class="left">
            <span class="bol title">Gerenciamento de Patrimônios</span>
            <span class="med subtitle">Identifique-se para acessar o sistema</span>
        </div>
        <div class="right">
            <div class="card">
                <input class="med" id="inpEmail" type="email" placeholder="Email">
                <input class="med" id="inpSenha" type="password" placeholder="Senha">
                <span class="error escondido">Credenciais Inválidas</span>
                <button class="btn" onclick="login()">Login</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
