<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <nav class="nav-login">
            <span class="nav-brand">Releasee</span>
        </nav>
    </header>
    <div class="page-login">
        <div class="card-login">
            <div>
                <div class="form-control">
                    <label for="username">Usuário</label>
                    <input type="text" name="username" id="inpUsername" required>
                </div>
                <div class="form-control">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="inpSenha" required>
                </div>
                <span class="error escondes">Credenciais Inválidas</span>
                <button onclick="validaUsuario()" class="btn">LOGIN</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
