<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <title>Estacionamento</title>
</head>

<body onLoad="carregar()">
    <header>
        <nav>
            <a href="../clientes/index.html">Clientes</a>
            <a href="../vagas/index.html">Vagas</a>
            <a href="../entradas/index.html">Entradas</a>
            <a href="../veiculos/index.html">Veiculos</a>
        </nav>
        
    </header>

    <div class="page">
        <div class="page-top">
            <span class="page-title">Veículos</span>
        <button class="btnAdd" onclick="modalCad()">+</button>
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Cor</th>
                        <th>Modelo</th>
                        <th>Tipo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="corpo">
                </tbody>
            </table>
        </div>
        
    </div>
    <div class='modal escondido'>
        <div class='modal-container'>
            <div class="modal-top">
            </div>
            <span class='close' onclick='toggleModal()'>×</span>
            <div class="form">
                <div class="form-control">
                    <label for="placa">Placa</label>
                    <input type="text" id="placa">
                </div>
                <div class="form-control">
                    <label for="cor">Cor</label>
                    <input type="text" id="cor">
                </div>
                <div class="form-control">
                    <label for="modelo">Modelo</label>
                    <input type="text" id="modelo">
                </div>
                <div class="form-control">
                    <label for="tipo">Tipo</label>
                    <select name="tipo" id="tipo">
                        <option value="carro">Carro</option>
                        <option value="moto">Moto</option>
                    </select>
                </div>
                <p class="error escondido">Erro interno do servidor. Tente novamente mais tarde.</p>
                <button class="btn" onclick="cadastrar()">Cadastrar</button>
            </div>
            <div class="loading escondido">
                <div class="circle">
                    <div class="loading-circle">
                        <div class="inner-circle"></div>
                    </div>
                    <div class="check-long"></div>
                    <div class="check-small"></div>
                    <div class="cover-2"></div>
                    <div class="cover-1"></div>
                    
                </div>
            </div>
            <div class="remove escondido">
                <p>Deseja remover o veiculo de placa <span id="carplaca"></span>?</p>
                <p class="error errorR escondido">Erro! Verifique se o veículo possui entradas cadastradas.</p>
                <div class="btn" id="btnRemove" onclick="removerCliente(this)">Confirmar</div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
