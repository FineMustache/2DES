<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
    <title>Estacionamento</title>
</head>

<body onLoad="carregar()">
    <div class="modal cadastrar model">
        <div class="modal-content">
            <button onClick="fecharModal()"> <img class="icone"
                    src="https://cdn.icon-icons.com/icons2/1674/PNG/512/close_111152.png" alt="Icone de Fechar">
            </button>
            <div class="modal-content-body">
                <input type="text" id="inputNome" placeholder="Nome">
                <input type="text" id="inputPlaca" placeholder="Placa">
                <input type="text" id="inputModelo" placeholder="Modelo">
                <input type="text" id="inputCor" placeholder="Cor">
                <input type="text" id="inputTipo" placeholder="Tipo de veiculo">
                <input type="text" id="inputVaga" placeholder="Vaga">
                <input type="text" id="inputEntrada" placeholder="Entrada">
                <input type="text" id="inputSaida" placeholder="Saída">
                <input type="text" id="inputValor" placeholder="Valor">
            </div>
            <div class="modal-content-footer">
                <button onClick="editar()" class="btn confirm">Cadastrar</button>
                <button onClick="fecharModal()" class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>
    <header>
        <a href="../clientes/index.html">Clientes</a>
        <a href="../vagas/index.html">Vagas</a>
        <a href="../entradas/index.html">Entradas</a>
        <a href="../veiculos/index.html">Veiculos</a>
    </header>

    <main>
        <h2>Entradas</h2>
        <button class="btnCad" onClick="abrirModal()">Editar entrada</button>
        <table>
            <thead>
                <tr>
                    <th>Nome do cliente</th>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Cor</th>
                    <th>Tipo de veiculo</th>
                    <th>Vaga</th>
                    <th colspan="2">Entrada</th>
                    <th colspan="2">Saída</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="corpo">
            </tbody>
        </table>
    </main>
</body>
<script src="script.js"></script>

</html>
