<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c68ccb89e7.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <aside>
        <nav>
            <ul>
                <li>Gerenciar Produtos</li>
                <li>Gerenciar Funcionários</li>
                <li>Efetuar Venda</li>
                <li>Relatório de Vendas</li>
            </ul>
        </nav>
    </aside>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="lista-produtos">
                <tr class="linhamodelo model">
                    <td>ABC12345</td>
                    <td>Roupa</td>
                    <td>18</td>
                    <td>R$ 30,50</td>
                    <td><button id="exclui"><i class="fa-solid fa-trash icone"></i></button></td>
                    <td><button id="edita"><i class="fa-solid fa-pen-to-square icone"></i></button></td>
                </tr>
            </tbody>
        </table>
    </main>
    <div class="modal excluir model">
        <div class="modal-content">
            <button onclick="fecharModalExcluir()"><i class="fa-solid fa-xmark icone"></i></button>
            <div class="modal-content-body">
                <span class="modal-title">Alerta de Exclusão</span>
                <p>Tem certeza que deseja remover o produto de código : <span id="cod"></span></p>
            </div>
            <div class="modal-content-footer">
                <button onclick="editarProduto()" class="btn confirm">Confirmar</button>
                <button class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>

    <div class="modal editar model">
        <div class="modal-content">
            <button onclick="fecharModalEditar()"><i class="fa-solid fa-xmark icone"></i></button>
            <div class="modal-content-body">
                <input type="text" id="codigo" placeholder="Código de Produto">
                <input type="text" id="nome" placeholder="Nome do Produto">
                <input type="number" id="quantidade" placeholder="Quantidade em Estoque">
                <input type="number" id="valor" placeholder="Valor Unitário">
            </div>
            <div class="modal-content-footer">
                <button onclick="editarProduto()" class="btn confirm">Editar</button>
                <button class="btn cancel">Cancelar</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
